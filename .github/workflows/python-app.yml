# 仅用于构建Windows可执行程序的工作流配置
name: Build etsTool EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # 拉取代码仓库

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8  # 保留代码检查（可选，可删除）
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller  # 安装打包工具

    - name: Lint with flake8  # 代码检查步骤（可选，可删除）
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Build single EXE with pyinstaller
      run: |
        pyinstaller --name etsTool --onefile --windowed `
          --add-data "etsTool/Resource;Resource" `
          --add-data "etsTool/readme.md;." `
          --add-data "etsTool/license;." `
          etsTool/main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: etsTool-windows-exe
        path: dist/etsTool.exe
