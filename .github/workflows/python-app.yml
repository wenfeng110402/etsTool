name: Build etsTool EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # 拉取代码到工作目录

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if (Test-Path "requirements.txt") { pip install -r requirements.txt }
        pip install pyinstaller

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Build single EXE with pyinstaller
      run: |
        # 打包整个Resource目录（包含所有子文件和子目录）
        pyinstaller --name etsTool --onefile --windowed `
          --add-data "Resource/*;Resource" `  # 关键：*表示包含目录内所有内容
          --add-data "readme.md;." `
          --add-data "license;." `
          main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: etsTool-windows-exe
        path: dist/etsTool.exe
    
